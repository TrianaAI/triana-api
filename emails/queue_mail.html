<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Queue Details</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        color: #333;
      }
      .container {
        background-color: #ffffff;
        padding: 20px;
        margin: 0 auto;
        margin-top: 20px;
        max-width: 400px;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        text-align: center;
      }
      .queue-number {
        font-size: 36px;
        font-weight: bold;
        margin: 20px 0;
        color: #444444;
      }
      .instructions {
        font-size: 14px;
        color: #666666;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Your Queue Details</h2>
      <p>Doctor: {{doctor_name}} ({{specialty}})</p>
      <p>Room: {{room_number}}</p>
      <div class="queue-number">Queue: {{queue_number}}</div>
      <p class="instructions">
        Please arrive on time. This queue is valid for today only.
      </p>
    </div>
  </body>
</html>
